<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Film Finder</title>
    <link rel="icon" type="image/x-icon" href="./public/img/favicon.png">       
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&family=Fredoka+One&family=Questrial&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    <script defer src="https://kit.fontawesome.com/e918d10e90.js" crossorigin="anonymous"></script>
    <script language="javascript" src="public/js/firebase/config.js"></script>
    <script defer src="public/js/filmfinder/helpers.js"></script>
    <script defer src="public/js/filmfinder/script.js"></script>
</head>
<body class="login">
    <header>
        <h1 id="appTitle">üçøFilm Finderüçø</h1>
    </header>
    <form id="genreForm">
        <label>Escoge un genero:</label>
        <select name="genres" id="genres"></select>
    </form>
    <div id="buttonsIndex">
        <button id="playBtn">Buscar</button>
        <button id="showFav">Favoritas</button>
    </div>
    <div id="movieInfo">
        <div id="moviePoster"></div>
        <div id="movieText"></div>
    </div>
    <div id="likeOrDislikeBtns" hidden>
        <button id="likeBtn"><i class="fa-solid fa-thumbs-up"></i></button>
        <button id="dislikeBtn"><i class="fa-solid fa-thumbs-down"></i></button>
    </div>
    <div id="favoritesList" hidden>
        <h2>Pel√≠culas Favoritas:</h2>
        <ul id="favoritesUl"></ul>
    </div>
</body>
</html>
