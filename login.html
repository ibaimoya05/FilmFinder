<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Film Finder</title>
    <link rel="icon" type="image/x-icon" href="./public/img/favicon.png">
    <link rel="stylesheet" href="public/login/login_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&family=Fredoka+One&family=Questrial&family=Staatliches&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcrypt/3.0.8/bcrypt.min.js"></script>
    <script defer src="public/js/firebase/config.js"></script>
    <script defer src="public/login/loginScripts.js"></script>
    <script>
      function goBack() {
        window.location.href = 'login.html';
      }
  </script>
</head>
<body class="login">
    <div class="container p-5">
        <div class="row">
          <div class="col-8 offset-2" id="loginForm">
            <form>
              <div class="form-group row">
                <label for="title" class="col-4 col-form-label">Correo electrónico</label>
                <div class="col-8">
                  <input type="email" class="form-control" id="loginEmail">
                </div>
              </div>
              <div class="form-group row">
                <label for="content" class="col-4 col-form-label">Contraseña</label>
                <div class="col-8">
                  <input type="password" class="form-control" id="loginPassword">
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-4 col-8 separacion text-right">
                  <button type="button" id="newUser" class="btn btn-outline-primary">Registrar un nuevo usuario</button>
                  <button type="button" id="login" class="btn btn-default mr-3">Entrar</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-8 offset-2" id="signupForm" style="display: none;">
            <form id="registerForm">
                <div class="form-group row">
                  <label for="signupFirstName" class="col-4 col-form-label">Nombre:</label>
                  <div class="col-8">
                      <input type="text" class="form-control" id="signupFirstName">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="signupLastName" class="col-4 col-form-label">Apellidos:</label>
                  <div class="col-8">
                      <input type="text" class="form-control" id="signupLastName">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="title" class="col-4 col-form-label">Correo electrónico:</label>
                    <div class="col-8">
                        <input type="email" class="form-control" id="signupEmail">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="content" class="col-4 col-form-label">Contraseña:</label>
                    <div class="col-8">
                        <input type="password" class="form-control" id="signupPassword">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="content" class="col-4 col-form-label">Confirmar contraseña:</label>
                    <div class="col-8">
                        <input type="password" class="form-control" id="signupPasswordConfirm">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-4 col-8">
                        <button type="button" id="signup" class="btn btn-default float-right">Enviar</button>
                    </div>
                </div>
                <div class="form-group row">
                  <div class="offset-4 col-8">
                      <button type="button" onclick="goBack()" class="btn btn-default float-right">Atras</button>
                  </div>
              </div>
            </form>
          </div>
        </div>
        <div id="alert" role="alert"></div>
    </div>
</body>

</html>
